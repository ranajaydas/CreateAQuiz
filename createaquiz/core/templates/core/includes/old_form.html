{% load crispy_forms_tags %}
<div class="content-section">
    <form action="{{ action }}" method="{{ method|default:'post' }}" enctype="{{ enc_type|default:'' }}">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">{{ button }}</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">{{ button|default:'Submit' }}</button>
        </div>
    </form>
</div>
