{% extends parent_template|default:'quiz/base_quiz.html' %}

{% block title %}
    {{ block.super }} - Update Quiz
{% endblock %}

{% block content %}
  <div class="row">
    <div class="offset-by-two eight columns">
      <form action="{{ quiz.get_update_url }}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button-primary">Update Quiz</button>
      </form>
    </div>
  </div>
{% endblock %}
