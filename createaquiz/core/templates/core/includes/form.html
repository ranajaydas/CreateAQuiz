{% load crispy_forms_tags %}
<section>
    <header class="main">
        <h1>{{ button }}</h1>
    </header>
    <form action="{{ action }}" method="{{ method|default:'post' }}" enctype="{{ enc_type|default:'' }}">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <div>
            <button class="primary fit" type="submit">{{ button|default:'Submit' }}</button>
        </div>
    </form>
</section>
