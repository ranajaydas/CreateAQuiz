{% extends parent_template|default:'quiz/base_quiz.html' %}

{% block title %}
  {{ block.super }} - Create Quiz
{% endblock title %}

{% block content %}
  <div class="row">
    <div class="offset-by-two eight columns">
      <form action="{% url 'quiz_create' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button-primary">Create Quiz</button>
      </form>
    </div>
  </div>
{% endblock content %}
