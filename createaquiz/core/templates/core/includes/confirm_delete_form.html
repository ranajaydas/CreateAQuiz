<section>
    <header class="main">
        <h1>Delete {{ obj_type }}</h1>
    </header>
    <form action="{{ action }}" method="{{ method|default:'post' }}">
        {% csrf_token %}
        <h3>Are you sure you want to delete the {{ obj_type }} titled "{{ obj_title }}"?</h3>
        <div>
            <a class="button" href="{{ object.get_absolute_url }}">Cancel</a>
            <button class="primary" type="submit">Delete {{ obj_type }}</button>
        </div>
    </form>
</section>
