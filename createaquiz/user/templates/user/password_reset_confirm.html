{% extends parent_template|default:'user/base_user.html' %}
{% load display_form %}

{% block content %}
    {% if validlink %}
        {% form request.path 'Reset Password' %}
    {% else %}
    <section>
        <p>This reset link is no longer valid.</p>
        <p>Please request a new reset email <a href="{% url 'password_reset' %}">here</a>.</p>
    </section>
    {% endif %}
{% endblock content %}
